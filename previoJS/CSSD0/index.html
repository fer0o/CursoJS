<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprendiendo CSS</title>
    <link rel="stylesheet" type="text/css" href="estilo.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="normalize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/62ea397d3a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="flex__container">
      <form class="form">
        <div class="form__section" >
          <input type="email" class="form__input" placeholder=" Escriba su Email" />
        </div>
        <div class="form__section">
          <input type="text" class="form__input" placeholder="Escriba su asunto" />
        </div>
        <div class="form__section">
          <textarea class="form__input" placeholder="Escriba su mensaje"></textarea>
        </div>
        <div class="form__section">
            <input type="submit" class="form__input">
        </div>
      </form>
      <div class="form-imagen">
          <div class="img-container">
              <div>
                <img src="http://i.ya-webdesign.com/images/black-envelope-png-icon-1.png" >
              </div>
          </div>
      </div>
    </div>
  </body>
</html>
